<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Wargreymon.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Wargreymon</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Wargreymon.png" data-name="Wargreymon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Wargreymon.jpg" alt="Personagem Wargreymon">
                </li>

                <li class="personagem" id="Devimon.png" data-name="Devimon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Devimon.jpg" alt="Personagem Devimon">
                </li>

                <li class="personagem" id="Dukemon.png" data-name="Dukemon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Dukemon.jpg" alt="Personagem Dukemon">
                </li>

                <li class="personagem" id="Rosemon.png" data-name="Rosemon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Rosemon.jpg" alt="Personagem Rosemon">
                </li>

                <li class="personagem" id="Zudomon.png" data-name="Zudomon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Zudomon.jpg" alt="Personagem Zudomon">
                </li>

                <li class="personagem jogador-2-selecionado" id="Weregarurumon.png" data-name="Weregarurumon">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Weregarurumon.jpg" alt="Personagem Weregarurumon">
                </li>

                <li class="personagem" id="Piedmon.png" data-name="Piedmon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Piedmon.jpg" alt="Personagem Piedmon">
                </li>

                <li class="personagem" id="Paildramon.png" data-name="Paildramon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Paildramon.jpg" alt="Personagem Paildramon">
                </li>

                <li class="personagem" id="Venomyotismon.gif" data-name="ヴииમોનз蠅">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Venomyotismon.jpg" alt="Personagem Venomyotismon">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Weregarurumon.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Weregarurumon</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
